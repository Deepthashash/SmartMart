<app-header (toggleSideBarForMe)="sideBarToggler($event)"></app-header>

<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-sidebar (childEvent)="selectedComponent=$event"></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <app-users *ngIf="selectedComponent === 1" ></app-users>
        <app-products *ngIf="selectedComponent === 2" ></app-products>
        <!-- <app-dashboard *ngIf="selectedComponent === 3" ></app-dashboard> -->
        <app-promotions *ngIf="selectedComponent === 3" ></app-promotions>
    </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
