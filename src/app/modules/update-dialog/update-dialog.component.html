<h1 mat-dialog-title>Products Update</h1>
<mat-dialog-content> 
    <form #form="ngForm" (submit)="form.form.valid && onUpdate(form)" novalidate>
        <div class = "form-group">
            <label>Barcode number</label>
            <input name="barcode" disabled="true" class="form-control" #barcode="ngModel" [(ngModel)]="service.formData.barcodeNumber">
        </div>
        <div class="form-group">
            <label>Product Name</label>
            <input name="brand" disabled="true" class="form-control" #brand="ngModel" [(ngModel)]="service.formData.brand">
        </div>
        <div class="form-group">
               <label>Unit Price</label> 
               <input name="price" class="form-control" #price="ngModel" [(ngModel)]="service.formData.price" [ngClass]="{'is-invalid':form.submitted && price.invalid}" required>
               <div class="invalid-feedback">
                    <div>Re-Order level is required</div>
                </div>
            </div>
        <div class="form-group">
            <label>Stock</label> 
            <input name="stock" class="form-control" #stock="ngModel" [(ngModel)]="service.formData.stock">
        </div>
        <div class="form-group">
            <label>Re-order Level</label> 
            <input name="reOrderLevel" class="form-control" #reOrderLevel="ngModel" [(ngModel)]="service.formData.reOrderLevel">
        </div>
     
     
        
         <br/>
           <button class="btn" type="submit" id="btn-add" mat-dialog-close> Add </button>
              <button class="btn" type="reset" id="btn-clear" mat-dialog-close> Clear </button>            
    </form>
