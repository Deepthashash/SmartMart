<h1>Promotions</h1>
<div *ngFor="let data of details">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{data.brand}}</mat-card-title>
      <mat-card-subtitle>Promotion Price: {{data.price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Status: {{data.status}}</p>
      <p>Start Date: {{data.startDate | date: 'yyyy-MM-dd'}}</p>
      <p>End Date: {{data.endDate | date: 'yyyy-MM-dd'}}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="onDelete(data)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
