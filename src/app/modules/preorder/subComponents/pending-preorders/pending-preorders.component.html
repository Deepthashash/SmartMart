<div class="pending-form-text">
  <a>Pending Pre Orders</a>
</div>
<div *ngFor="let data of details">
<mat-card class="example-card" (click)="onTap(data)">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>New Order</mat-card-title>
      <mat-card-subtitle><strong>Total:</strong> {{data.totalPrice}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Number of items:</strong> {{data.amount.length}}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <div *ngIf="data.pending === 1">
        <button mat-raised-button (click)="onComplete(data.docId)">Completed</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
