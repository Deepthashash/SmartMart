<div class="accept-form-text">
  <a>Pending Pre Orders</a>
</div>
<div *ngFor="let data of details">
<mat-card class="example-card" (click)="onTap(data)">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->           
      
      <mat-card-subtitle>
          <strong>Order number:</strong> {{data.docId}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
            <strong>Total:</strong> {{data.totalPrice}}
          </p>
      </mat-card-content>
  </mat-card>
  <br><br>
</div>
