<h1 mat-dialog-title>Enter details</h1>
<mat-dialog-content> 
    <p>{{service.formPre.BillAmount}}</p>
    <div *ngFor="let br of service.formPre.brand">
        <div *ngFor="let pr of service.formPre.price">
            <tr *ngFor="let am of service.formPre.amount">
                    <td>{{br}} {{pr}} {{am}}</td>
            </tr>
        </div>
    </div>

<mat-dialog-actions>
