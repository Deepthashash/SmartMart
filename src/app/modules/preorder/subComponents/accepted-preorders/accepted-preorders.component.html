<div class="accept-form-text">
  <a>Accepted Pre Orders</a>
</div>
<div *ngFor="let data of details">
<mat-card class="example-card" (click)="onTap(data)">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <div *ngIf="data.completed === true">
          <mat-card-title>Order Accepted</mat-card-title>
        </div>
        <div *ngIf="data.completed === false">
            <mat-card-title>Proceeding order</mat-card-title>
          </div>        
      
      <mat-card-subtitle>
          <strong>Order number:</strong> {{data.docId}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
            <strong>Total:</strong> {{data.totalPrice}}
          </p>
      </mat-card-content>
    <mat-card-actions>
        <button class="btn btn-primary" (click)="onComplete(data.docId)">Complete</button>
    </mat-card-actions>
  </mat-card>
</div>
