<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">User Id</th>
        <th scope= "col">User Name</th>
        <th scope="col">Email</th>
        <th scope="col">NIC</th>
        <th scope="col">Card Number</th>
        <!--<th scope="col">Wallet Balance</th>-->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let users of details">
        <td>{{users.firstName}} {{users.lastName}}</td>
        <td>{{users.email}}</td>
        <td>{{users.nic}}</td>
        <td>{{users.loyaltyCard}}</td>
        <!--<td>{{users.wallet_balance}}</td>-->
           
        <!--<td><button type="button" class="btn btn-outline-danger" (click)="onDelete(users.email)">Delete</button></td>-->
        <td>
          <button class = "btn2" type="button">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
