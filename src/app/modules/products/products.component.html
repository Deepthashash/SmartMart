<body><div>
    <form class="form-inline my-2 my-lg-0">
        <h1>Products</h1>
        <div style="position: absolute;
        top: 70px;
        right: 50px;">
        <button type="button" class="btn" id="btn-add" margin (click)="openDialog()">Add + </button>
        </div>
        <div style="position: absolute;
        top: 75px;
        right: 200px;">
        <b>Search : </b><input class="form-control mr-sm-2" type="search" placeholder="Search products" [(ngModel)]="brandName" name="first" (input)='search()'>
        </div>
    </form>
</div>

<br>

<mat-divider></mat-divider>
<br>
<table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Barcode</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product price</th>
            <th scope="col">Stock</th>
            <th scope="col">Re-order Level</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pro of details">
            <td>{{pro.barcodeNumber}}</td>
            <td>{{pro.brand}}</td>
            <td>{{pro.price}}</td>
            <td>{{pro.stock}}</td>
            <td>{{pro.reOrderLevel}}</td>
            <td><button type="button" class="btn" id="btn-update"(click)="openUpdateDialog(pro)">Update</button>  
              <button type="button"   class="btn" id="btn-delete"(click)="onDelete(pro.barcodeNumber)">Delete</button>
              <button type="button"   class="btn" id="btn-promo"(click)="onAddPromo(pro)">Add Promo</button>

            </td>
          </tr>
        </tbody>
      </table>

    
<br>
</body>
