<h1>Feedback</h1>
<div *ngFor="let data of details">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{data.userEmail}}</mat-card-title>
      <mat-card-subtitle>Rating: {{data.rating}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{data.comment}}</p>
    </mat-card-content>
    <!-- <mat-card-actions align="end">
      <button mat-button>Mark</button>
    </mat-card-actions> -->
  </mat-card>
</div>
