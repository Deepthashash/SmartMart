<h1 mat-dialog-title>Update System User</h1>
<mat-dialog-content> 
    <form #form="ngForm" (submit)="onUpdate(form)">
        <div class = "form-group">
            <label>User Name</label>
            <input name="UserName" class="form-control" #UserName="ngModel" [(ngModel)]="service.formData.UserName">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" class="form-control" #password="ngModel" [(ngModel)]="service.formData.password">
        </div>
</form>
